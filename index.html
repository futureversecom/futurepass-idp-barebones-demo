<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FuturePass IDP Demo</title>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      h1 {
        color: #ff9800;
        text-align: center;
      }
      button {
        background-color: #ff9800;
        color: #121212;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px 0;
      }
      button:hover {
        background-color: #e68900;
      }
      #user-info {
        background-color: #1e1e1e;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 80%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>FuturePass Identity Provider Barebones Demo</h1>
    <button id="login-button">Login with Email</button>
    <script src="./dist/index.js"></script>
  </body>
</html>
