<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FuturePass IDP Demo</title>
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      h1 {
        color: #ff9800;
        text-align: center;
      }
      button {
        background-color: #ff9800;
        color: #121212;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px 0;
      }
      button:hover {
        background-color: #e68900;
      }
      #user-info {
        background-color: #1e1e1e;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: 80%;
        text-align: center;
      }

      div#login-button-idp-front-end-login {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h1>FuturePass Identity Provider Barebones Demo</h1>
    <button id="login-button-email">Login with Email</button>
    <button id="login-button-google">Login with Google</button>
    <button id="login-button-facebook">Login with Facebook</button>
    <button id="login-button-metamask">Login with MetaMask</button>
    <div id="login-button-idp-front-end-login">
      <button id="login-button-idp-front-end-login-general">
        Login with FuturePass IDP Front End (Games - Gneral)
      </button>
      <button id="login-button-idp-front-end-login-unity">
        Login with FuturePass IDP Front End (Games - Unity)
      </button>
      <button id="login-button-idp-front-end-login-unreal">
        Login with FuturePass IDP Front End (Games - Unreal)
      </button>
    </div>
  </body>
</html>
